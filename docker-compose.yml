version: '3.8'

services:
  db:
    image: alpine
    container_name: ping_db
    command: >
      sh -c "apk add --no-cache sqlite && mkdir -p /data && touch /data/ping_stats.db &&
      sqlite3 /data/ping_stats.db 'CREATE TABLE IF NOT EXISTS ping_data (
        id INTEGER PRIMARY KEY AUTOINCREMENT, 
        server TEXT, 
        timestamp REAL, 
        response_time REAL
      );' && tail -f /dev/null"
    volumes:
      - ping_data:/data
    restart: always

  monitor_api:
    build: ./api
    container_name: monitor_api
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_PATH=/data/ping_stats.db
    volumes:
      - ping_data:/data
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ›  Allow API to control Docker
    restart: always

volumes:
  ping_data:
